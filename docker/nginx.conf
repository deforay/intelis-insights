server {
    listen 8080 default_server;
    server_name _;
    root /var/www/public;
    index index.php;

    # Static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        try_files $uri =404;
    }

    # Named page routes
    location = /login { try_files /login.php =404; }
    location = /app   { try_files /app.php =404; }
    location = /chat  { try_files /chat.php =404; }

    # Root landing page
    location = / {
        try_files /landing.php =404;
    }

    # All other routes to Slim (index.php)
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
