site_name: Intelis Insights Documentation
site_description: Documentation for Intelis Insights â€” governed analytics for laboratory information systems
site_url: https://deforay.github.io/intelis-insights/
repo_url: https://github.com/deforay/intelis-insights
repo_name: deforay/intelis-insights

docs_dir: docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Prerequisites: getting-started/prerequisites.md
    - Docker Setup: getting-started/docker-setup.md
    - Manual Setup: getting-started/manual-setup.md
    - First-Run Checklist: getting-started/first-run-checklist.md
  - Concepts:
    - Architecture Overview: concepts/architecture.md
    - Two Databases: concepts/two-databases.md
    - RAG & Vector Search: concepts/rag.md
    - Glossary: concepts/glossary.md
  - Guides:
    - Connecting InteLIS Data: guides/connecting-intelis-data.md
    - RAG Seeding: guides/rag-seeding.md
    - Makefile Reference: guides/makefile-reference.md
    - Environment Variables: guides/environment-variables.md
    - Production Deployment: guides/production-deployment.md
  - Reference:
    - API Reference: reference/api.md
    - Query Pipeline: reference/query-pipeline.md
    - LLM Sidecar: reference/llm-sidecar.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deforay/intelis-insights
